<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript + WebGL Chip8 | Ayden Diel</title>
    <style>
      html {
        background-color: black;
        color: white;
        font-family: monospace;
      }
      h1, h2, h3 {
        margin-bottom: 0;
      }
      .author {
        color: #a8a;
      }
      #canvas {
        border: 1px solid #333;
      }
      #container {
        padding-left: 20%;
        padding-right: 20%;
        box-sizing: border-box;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      #killStartButton {
        width: fit-content;
        background-color: #222;
        border: 1px solid #333;
        font-size: 1.2em;
        border-radius: 2px;
        color: white;
      }
      #killStartButton:hover {
        background-color: black;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>JavaScript + WebGL Chip-8 Emulator</h1>
      <p class="author">@author Ayden Diel</p>
      <canvas id="canvas"></canvas>
      <div>
        <button id="killStartButton">kill</button>
        <select name="gameDropdown" id="gameDropdown">
          <option value="./PONG2">pong</option>
          <option value="./wonkypong.ch8">wonkypong</option>
          <option value="./snake.ch8">snake</option>
        </select>
      </div>
      <h2>Controls</h2>
      <h3>For Pong</h3>
      <ul>
        <li><em>1</em>: left up</li>
        <li><em>q</em>: left down</li>
        <li><em>4</em>: right up</li>
        <li><em>r</em>: right down</li>
      </ul>
      <h2>ROM Authors</h2>
      <ul>
        <li>pong: <a href="https://github.com/badlogic">Mario Zechner (badlogic)</a></li>
        <li>wonkypong: <a href="TomRintjema">TomRintjema</a></li>
      </ul>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
